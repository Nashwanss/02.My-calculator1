<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nashwan's Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class= "input input-one"></div>
      <div class= "input input-operator"></div>
      <div class= "input input-two"></div>
      <div class= "input input-result"></div>
    </div>
    <div class="reset-row">
      <div class="btn operator">%</div>
      <div class="btn reset-button">AC</div>
    </div>
    <div class="row">
      <div class="btn numbers">7</div>
      <div class="btn numbers">8</div>
      <div class="btn numbers">9</div>
      <div class="btn operator">รท</div>
    </div>
    <div class="row">
      <div class="btn numbers">4</div>
      <div class="btn numbers">5</div>
      <div class="btn numbers">6</div>
      <div class="btn operator">x</div>
    </div>
    <div class="row">
      <div class="btn numbers">1</div>
      <div class="btn numbers">2</div>
      <div class="btn numbers">3</div>
      <div class="btn operator">-</div>
    </div>
    <div class="row">
      <div class="btn numbers">0</div>
      <div class="btn numbers">.</div>
      <div class="btn results-btn">=</div>
      <div class="btn operator">+</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
